    .loader {

        /* 固定定位，脱离文档流 */
        top: 50%;

        left: 50%;

    .load-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border-radius: 50%;
    }

    .load-inner.load-one {
        left: 0;
        top: 0;
        border-bottom: 6px solid rgba(255, 193, 7, 0.8);
        animation: rotate1 1.15s linear infinite;
    }

    .load-inner.load-two {
        right: 0;
        top: 0;
        border-right: 6px solid rgba(40, 167, 69, 0.8);
        animation: rotate2 1.15s 0.1s linear infinite;
    }

    .load-inner.load-three {
        right: 0;
        bottom: 0;
        border-top: 6px solid rgba(0, 123, 255, 0.8);
        animation: rotate3 1.15s 0.15s linear infinite;
    }

    @keyframes rotate1 {
        0% {
            transform: rotateX(45deg) rotateY(-45deg) rotateZ(0deg);
        }

        100% {
            transform: rotateX(45deg) rotateY(-45deg) rotateZ(360deg);
        }
    }

    @keyframes rotate2 {
        0% {
            transform: rotateX(45deg) rotateY(45deg) rotateZ(0deg);
        }

        100% {
            transform: rotateX(45deg) rotateY(45deg) rotateZ(360deg);
        }
    }

    @keyframes rotate3 {
        0% {
            transform: rotateX(-60deg) rotateY(0deg) rotateZ(0deg);
        }

        100% {
            transform: rotateX(-60deg) rotateY(0deg) rotateZ(360deg);
        }

                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="gradient-bar"></div>



    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Navbar shrink function
            const navbarCollapsible = document.querySelector('#mainNav');
            const navbarToggler = document.querySelector('.navbar-toggler');
            const responsiveNavItems = document.querySelectorAll('#navbarResponsive .nav-link');

            const navbarShrink = () => {
                if (navbarCollapsible) {
                    if (window.scrollY === 0) {
                        navbarCollapsible.classList.remove('navbar-shrink');
                    } else {
                        navbarCollapsible.classList.add('navbar-shrink');
                    }
                }
            };

            // Initialize navbar shrink immediately (no event listener for scroll)
            navbarShrink();

            // Add scroll event listener for shrinking
            window.addEventListener('scroll', navbarShrink);

            // Activate Bootstrap scrollspy
            if (navbarCollapsible) {
                new bootstrap.ScrollSpy(document.body, {
                    target: '#mainNav',
                    rootMargin: '0px 0px -40%',
                });
            }

            // Collapse responsive navbar when a nav link is clicked
            responsiveNavItems.forEach(navItem => {
                navItem.addEventListener('click', () => {
                    if (navbarToggler && window.getComputedStyle(navbarToggler).display !== 'none') {
                        navbarToggler.click();
                    }
                });
            });
        });
    </script>
